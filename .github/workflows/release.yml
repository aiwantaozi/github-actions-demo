name: Release Workflow

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.16]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Clone
        uses: actions/checkout@v2
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build UI
        run: |
          ./scripts/build-ui
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

      - name: Run precheck
        run: make precheck

      - name: Copy binary
        run: |
          cp ./bin/ui.tar.gz ./package
          cp ./bin/github-actions-demo ./package

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ secrets.REGISTRY }}/micheliac/github-actions-demo
          tags: type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./package/
          file: ./package/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate release info
        id: info
        run: |
          echo "${{ secrets.REGISTRY }}/micheliac/github-actions-demo:${{ steps.meta.outputs.version }}" > images.txt
          echo "::set-output name=version::$(echo $GITHUB_REF | cut -d / -f 3)"
          echo "ðŸ»" > release.txt

      - name: Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          body_path: release.txt
          files: images.txt
